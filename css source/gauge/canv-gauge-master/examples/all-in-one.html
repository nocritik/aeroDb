<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gauge Test</title>
    <script>var CANV_GAUGE_FONTS_PATH = '../fonts'</script>
    <script src="../gauge.js"></script>
    <style>body {
        padding: 0;
        margin: 0;
        background: #222
    }</style>
</head>
<body>
<canvas id="gauge-compass"></canvas>
<canvas id="gauge-speed"></canvas>
<canvas id="gauge-temperature"></canvas>
<canvas id="gauge-speed2"></canvas>
<div id="console"></div>
<script>
    window.onload = function () {
        var gaugeCompass = new Gauge({
            renderTo: 'gauge-compass',
            width: 400,
            height: 400,
            glow: false,
            units: false,
            title: false,
            minValue: 0,
            maxValue: 360,
            majorTicks: ['S', 'SW', 'W', 'NW', 'N', 'NE', 'E', 'SE', 'S'],
            minorTicks: 22,
            ticksAngle: 360,
            startAngle: 0,
            strokeTicks: false,
            highlights: false,
            colors: {
                plate: '#222',
                majorTicks: '#f5f5f5',
                minorTicks: '#ddd',
                title: '#fff',
                units: '#ccc',
                numbers: '#eee',
                needle: {
                    start: 'rgba(240, 128, 128, 1)',
                    end: 'rgba(255, 160, 122, .9)',
                    circle: {
                        outerStart: '#ccc',
                        outerEnd: '#ccc',
                        innerStart: '#222',
                        innerEnd: '#222'
                    },
                    shadowUp: false,
                    shadowDown: false
                },
                valueBox: {
                    rectStart: '#888',
                    rectEnd: '#666',
                    background: '#babab2',
                    shadow: 'rgba(0, 0, 0, 1)'
                },
                valueText: {
                    foreground: '#444',
                    shadow: 'rgba(0, 0, 0, 0.3)'
                },
                circle: {
                    shadow: 'rgba(0, 0, 0, 0.5)',
                    outerStart: '#ddd',
                    outerEnd: '#aaa',
                    middleStart: '#eee',
                    middleEnd: '#f0f0f0',
                    innerStart: '#fff',
                    innerEnd: '#fff'
                }
            },
            circles: {
                outerVisible: false,
                middleVisible: false,
                innerVisible: true
            },
            needle: {
                type: 'line',
                end: 89,
                start: 65,
                width: 3,
                circle: {
                    size: 15,
                    inner: false,
                    outer: true
                }
            },
            valueBox: {
                visible: false
            },
            valueText: {
                visible: false
            },
            animation: {
                delay: 10,
                duration: 1000,
                fn: 'linear'
            }
        });

        gaugeCompass.onready = function () {
            setInterval(function () {
                gaugeCompass.setValue(Math.random() * (195 - 165) + 165);
            }, 1000);
        };

        gaugeCompass.setRawValue(180);

        gaugeCompass.draw();

        var gaugeSpeed = new Gauge({
            renderTo: 'gauge-speed',
            width: 400,
            height: 400,
            glow: false,
            units: 'Km/h',
            title: false,
            minValue: 0,
            maxValue: 220,
            majorTicks: ['0', '20', '40', '60', '80', '100', '120', '140', '160', '180', '200', '220'],
            minorTicks: 2,
            strokeTicks: true,
            highlights: [{from: 160, to: 220, color: 'rgba(200, 50, 50, .75)'}],
            colors: {
                plate: '#222',
                majorTicks: '#f5f5f5',
                minorTicks: '#ddd',
                title: '#fff',
                units: '#ccc',
                numbers: '#eee',
                needle: {
                    start: 'rgba(200, 50, 50, .75)',
                    end: 'rgba(200, 50, 50, .75)',
                    circle: {
                        outerStart: 'rgba(200, 200, 200, 1)',
                        outerEnd: 'rgba(200, 200, 200, 1)'
                    },
                    shadowUp: true,
                    shadowDown: false
                }
            },
            valueBox: {
                visible: false
            },
            valueText: {
                visible: false
            },
            circles: {
                outerVisible: false,
                middleVisible: false,
                innerVisible: false
            },
            needle: {
                type: 'arrow',
                width: 2,
                end: 72,
                circle: {
                    size: 7,
                    inner: false,
                    outer: true
                }
            },
            animation: {
                delay: 10,
                duration: 1500,
                fn: 'linear'
            }
        });

        gaugeSpeed.onready = function () {
            setInterval(function () {
                gaugeSpeed.setValue(Math.random() * (165 - 120) + 120);
            }, 1500);
        };

        gaugeSpeed.draw();

        var gaugeTemperature = new Gauge({
            renderTo    : 'gauge-temperature',
            width       : 400,
            height      : 400,
            glow        : false,
            units       : 'Â°C',
            title       : 'Temperature',
            minValue    : -50,
            maxValue    : 50,
            majorTicks  : ['-50','-40','-30','-20','-10','0','10','20','30','40','50'],
            minorTicks  : 10,
            strokeTicks : false,
            highlights  : [
                { from : -50, to : 0, color : 'rgba(0,   0, 255, .3)' },
                { from : 0, to : 50, color : 'rgba(255, 0, 0, .3)' }
            ],
            colors      : {
                plate: '#222',
                majorTicks: '#f5f5f5',
                minorTicks: '#ddd',
                title: '#fff',
                units: '#ccc',
                numbers: '#eee',
                needle     : {
                    start : 'rgba(240, 128, 128, 1)',
                    end : 'rgba(255, 160, 122, .9)',
                    circle: {
                        outerStart: '#333',
                        outerEnd: '#111',
                        innerStart: '#111',
                        innerEnd: '#222'
                    },
                    shadowUp: false,
                    shadowDown: false
                },
                circle: {
                    shadow: false,
                    outerStart: '#333',
                    outerEnd: '#111',
                    middleStart: '#222',
                    middleEnd: '#111',
                    innerStart: '#111',
                    innerEnd: '#333'
                },
                valueBox: {
                    rectStart: '#222',
                    rectEnd: '#333',
                    background: '#babab2',
                    shadow: 'rgba(0, 0, 0, 1)'
                }
            },
            animation : {
                delay : 25,
                duration: 1000,
                fn : 'bounce'
            }
        });

        gaugeTemperature.onready = function() {
            setInterval(function() {
                gaugeTemperature.setValue(
                    (Math.random() * 1 > .5 ? -1 : 1) * Math.random() * 50
                );
            }, 1500);
        };

        gaugeTemperature.draw();

        var gaugeSpeed2 = new Gauge({
            renderTo: 'gauge-speed2',
            width: 400,
            height: 400,
            glow: false,
            units: 'Km/h',
            title: false,
            minValue: 0,
            maxValue: 220,
            majorTicks: ['0', '20', '40', '60', '80', '100', '120', '140', '160', '180', '200', '220'],
            minorTicks: 2,
            strokeTicks: true,
            highlights: [{from: 160, to: 220, color: 'rgba(200, 50, 50, .75)'}],
            colors: {
                plate: '#222',
                majorTicks: '#f5f5f5',
                minorTicks: '#ddd',
                title: '#fff',
                units: '#ccc',
                numbers: '#eee',
                needle: {
                    start: 'rgba(200, 50, 50, .75)',
                    end: 'rgba(200, 50, 50, .75)',
                    circle: {
                        outerStart: 'rgba(200, 200, 200, 1)',
                        outerEnd: 'rgba(200, 200, 200, 1)'
                    },
                    shadowUp: true,
                    shadowDown: false
                },
                circle: {
                    shadow: false,
                    outerStart: '#333',
                    outerEnd: '#111',
                    middleStart: '#222',
                    middleEnd: '#111',
                    innerStart: '#111',
                    innerEnd: '#333'
                },
                valueBox: {
                    rectStart: '#222',
                    rectEnd: '#333',
                    background: '#babab2',
                    shadow: 'rgba(0, 0, 0, 1)'
                }
            },
            valueBox: {
                visible: true
            },
            valueText: {
                visible: true
            },
            needle: {
                type: 'arrow',
                width: 2,
                end: 72,
                circle: {
                    size: 7,
                    inner: false,
                    outer: true
                }
            },
            animation: {
                delay: 10,
                duration: 1500,
                fn: 'linear'
            },
            updateValueOnAnimation: true
        });

        gaugeSpeed2.onready = function () {
            setInterval(function () {
                gaugeSpeed2.setValue(Math.random() * (165 - 120) + 120);
            }, 1500);
        };

        gaugeSpeed2.draw();
    };
</script>

</html>
