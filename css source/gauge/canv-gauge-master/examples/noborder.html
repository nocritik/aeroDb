<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="width:100%;height:100%">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gauge Test</title>
    <script>var CANV_GAUGE_FONTS_PATH = '../fonts'</script>
    <script src="../gauge.min.js"></script>
    <style>body{padding:0;margin:0;background:#222}</style>
</head>
<body style="width:100%;height:100%">
<canvas id="gauge"></canvas>
<div id="console"></div>
<script>
    var gauge = new Gauge({
        renderTo    : 'gauge',
        width       : document.body.offsetWidth,
        height      : document.body.offsetHeight,
        glow        : false,
        units       : 'Km/h',
        title       : false,
        minValue    : 0,
        maxValue    : 220,
        majorTicks  : ['0','20','40','60','80','100','120','140','160','180','200','220'],
        minorTicks  : 2,
        strokeTicks : true,
        highlights  : [{ from : 160, to : 220, color : 'rgba(200, 50, 50, .75)' }],
        colors      : {
            plate      : '#222',
            majorTicks : '#f5f5f5',
            minorTicks : '#ddd',
            title      : '#fff',
            units      : '#ccc',
            numbers    : '#eee',
            needle     : {
                start : 'rgba(200, 50, 50, .75)',
                end : 'rgba(200, 50, 50, .75)',
                circle: {
                    outerStart: 'rgba(200, 200, 200, 1)',
                    outerEnd: 'rgba(200, 200, 200, 1)'
                },
                shadowUp: true,
                shadowDown: false
            }

        },
        valueBox: {
            visible: false
        },
        valueText: {
            visible: false
        },
        circles: {
            outerVisible: false,
            middleVisible: false,
            innerVisible: false
        },
        needle: {
            type: 'arrow',
            width: 2,
            end: 72,
            circle: {
                size: 7,
                inner: false,
                outer: true
            }
        },
        animation: {
            delay: 10,
            duration: 1500,
            fn: 'linear'
        }
    });

    gauge.onready = function() {
        setInterval( function() {
            gauge.setValue(Math.random() * (165 - 120) + 120);
        }, 1500);
    };

    gauge.draw();

    window.onresize= function() {
        gauge.updateConfig({
            width  : document.body.offsetWidth,
            height : document.body.offsetHeight
        });
    };
</script>

</html>
