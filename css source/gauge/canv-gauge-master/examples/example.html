<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gauge Test</title>
    <script>var CANV_GAUGE_FONTS_PATH = '../fonts'</script>
    <script src="../gauge.js"></script>
    <style>body {
        padding: 0;
        margin: 0;
        background: #222
    }</style>
</head>
<body>
<canvas id="gauge"></canvas>
<div id="console"></div>
<script>
    window.onload = function () {

        var gauge = new Gauge({
            renderTo: 'gauge',
            width: 400,
            height: 400,
            glow: false,
            units: false,
            title: false,
            minValue: 0,
            maxValue: 360,
            majorTicks: ['S', 'SW', 'W', 'NW', 'N', 'NE', 'E', 'SE', 'S'],
            minorTicks: 22,
            ticksAngle: 360,
            startAngle: 0,
            strokeTicks: false,
            highlights: false,
            colors: {
                plate: '#222',
                majorTicks: '#f5f5f5',
                minorTicks: '#ddd',
                title: '#fff',
                units: '#ccc',
                numbers: '#eee',
                needle: {
                    start: 'rgba(240, 128, 128, 1)',
                    end: 'rgba(255, 160, 122, .9)',
                    circle: {
                        outerStart: '#ccc',
                        outerEnd: '#ccc',
                        innerStart: '#222',
                        innerEnd: '#222'
                    },
                    shadowUp: false,
                    shadowDown: false
                },
                valueBox: {
                    rectStart: '#888',
                    rectEnd: '#666',
                    background: '#babab2',
                    shadow: 'rgba(0, 0, 0, 1)'
                },
                valueText: {
                    foreground: '#444',
                    shadow: 'rgba(0, 0, 0, 0.3)'
                },
                circle: {
                    shadow: 'rgba(0, 0, 0, 0.5)',
                    outerStart: '#ddd',
                    outerEnd: '#aaa',
                    middleStart: '#eee',
                    middleEnd: '#f0f0f0',
                    innerStart: '#fff',
                    innerEnd: '#fff'
                }
            },
            circles: {
                outerVisible: false,
                middleVisible: false,
                innerVisible: true
            },
            needle: {
                type: 'line',
                end: 89,
                start: 65,
                width: 3,
                circle: {
                    size: 15,
                    inner: false,
                    outer: true
                }
            },
            valueBox: {
                visible: false
            },
            valueText: {
                visible: false
            },
            animation: {
                delay: 10,
                duration: 1000,
                fn: 'linear'
            }
        });

        gauge.onready = function () {
            setInterval(function () {
                gauge.setValue(Math.random() * (195 - 165) + 165);
            }, 1000);
        };

        gauge.setRawValue(180);

        gauge.draw();
    }
    ;
</script>

</html>
