<!doctype html>
<html>
<head>
    <title>Gtest</title>
    <script>var CANV_GAUGE_FONTS_PATH = '../fonts'</script>
    <script src="../gauge.js"></script>
</head>

<body>

<canvas id="gauge1" width="400" height="400"
    data-type="canv-gauge"
    data-title=""
    data-min-value="0"
    data-max-value="360"
    data-major-ticks="S SW W NW N NE E SE S"
    data-minor-ticks="22"
    data-stroke-ticks="false"
    data-units=""
    data-glow="false"
    data-animation-delay="10"
    data-animation-duration="1000"
    data-animation-fn="linear"
    data-colors-needle="#ff9966 #ff9966"
    data-colors-needle-circle-outerstart="#ff9966"
    data-colors-needle-circle-outerend="#ff9966"
    data-colors-circle-innerstart="#ff9966"
    data-colors-circle-innerend="#ff9966"
    data-highlights="false"
    data-startangle="0"
    data-ticksangle="360"
    data-valuebox-visible="false"
    data-valuetext-visible="false"
    data-circles-outervisible="false"
    data-circles-middlevisible="false"
    data-needle-type="line"
    data-needle-circle-inner="false"
    data-needle-circle-outer="true"
    data-needle-circle-size="15"
    data-needle-start="65"
    data-needle-end="89"
    data-onready="setInterval(function () {
         Gauge.Collection[0].setValue(Math.random() * (195 - 165) + 165);
    }, 1000);"
></canvas>

</body>
</html>
